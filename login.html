<main class="login-container">
<link rel="stylesheet" href="../style.css"
        <section class="login-box">
            <h1>Accedi</h1>
            <form id="login-form"> 
                <div class="form-group">
                    <label for="username">Nome utente o Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Accedi</button>
            </form>
            <p class="signup-link">Non hai un account? <a href="registrazione.html">Registrati qui</a></p>
        </section>
    </main>

    <script src="../auth.js"></script>
    <script>
        // Aggiunge l'evento di click per chiamare loginUser()
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // In un sito reale, qui verrebbero verificate le credenziali con il server.
            // Qui simuliamo l'accesso.
            loginUser();
        });
    </script>
