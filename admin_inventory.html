<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Inventario Admin</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Stili specifici per l'Admin (puoi spostarli in style.css) */
        body {
            background-color: #f4f7f6;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .inventory-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .inventory-item:last-of-type {
            border-bottom: none;
        }
        .product-info-admin {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-info-admin h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        .product-info-admin input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .inventory-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .inventory-controls input[type="number"] {
            width: 70px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-product-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .add-product-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .admin-status {
            margin-top: 20px;
            padding: 10px;
            background-color: #eafaea;
            border: 1px solid #27ae60;
            color: #27ae60;
            border-radius: 4px;
            text-align: center;
            display: none; 
        }
    </style>
</head>
<body>

    <main class="admin-container">
        <h1>Pannello di Gestione Inventario</h1>
        <p>Modifica le quantità, il nome ed elimina i prodotti. Le modifiche sono immediate e visibili nella pagina Shop.</p>
        
        <h2>Inventario Attuale</h2>
        <div id="inventory-list">
            <p style="text-align: center;">Caricamento inventario...</p>
        </div>
        
        <div id="status-message" class="admin-status">
            Inventario salvato con successo!
        </div>

        <h2>Aggiungi Nuovo Prodotto</h2>
        <div class="add-product-form">
            <input type="text" id="new-name" placeholder="Nome Prodotto" required>
            <input type="number" id="new-price" placeholder="Prezzo (es. 19.99)" step="0.01" required>
            <input type="number" id="new-quantity" placeholder="Quantità Iniziale" min="0" value="1" required>
